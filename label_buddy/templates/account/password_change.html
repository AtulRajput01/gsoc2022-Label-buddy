{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} &#9702; Change Password{% endblock %}

{% block breadcrumbs %}
    <ol style="margin-top: 1%;"  class="breadcrumb bg-light py-0">
        <li class="breadcrumb-item"><a class="my-link" href="{% url 'index_page' %}"><i class="fas fa-home"></i></a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
        <li class="breadcrumb-item active" aria-current="page">Password</li>
    </ol>
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container centered">
        <div class="row justify-content-center">
            <div class="user-form-wrap col-6">
                <h2 class="form-headers">Change Password</h2>
                <hr class="mt-0 mb-4">
                <form method="POST" action="{% url 'account_change_password' %}">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <button class="btn my-button" type="submit" name="action">Change</button>
                </form>
            </div>
        </div>
    </div>
    

{% endblock %}
