{% load crispy_forms_tags %}
 
<!-- Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><b>Import data</b></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
            <div>
                This file is for the annotation process. <br><br>Accepted formats: <b>.wav, .mp3, .mp4 and .zip.</b><br><br>
                All <b>.zip</b> files will be uploaded excluding those who do not belong to the accepted formats.
            </div>
            <form style="margin-top: 5%;" enctype="multipart/form-data" action="" method="POST">
                {% csrf_token %}
                {{ task_form | crispy}}
                <div class="modal-footer">
                    <button id="import-btn" class="btn my-button" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
