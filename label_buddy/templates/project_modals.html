<!-- Description and Instructions modal-->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><b>Project description</b></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {{ project.description }}
        </div>

       

        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"><b>Project instructions</b></h5>
        </div>
        <div class="modal-body">
            {{ project.instructions }}
        </div>
    </div>
    </div>
</div>
